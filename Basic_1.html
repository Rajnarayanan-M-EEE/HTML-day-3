<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <h1>Test Form</h1>
    <p>Text Field containing Plaintext</p>
    <form method="get">
        <label for id="e"></label>
        <input id="e" type="text" style="background-color: yellow;"> Your Name<br>
        <label for="r"></label>
        <textarea id="r" style="width: 200px; height: 50px;">Multiple_line text field</textarea>
       <br> <label for="c">Checkbox</label> 
        <input type="checkbox" id="c" name="checkbox" value="Hungry">
       <br> <label for="t">Text Field Containing Numeric Value </label>
        <input type="number" id="t"name="value">Blood Temperature (80.0-120.0)
        <br><label for="sl">Single-SELECT</label>
        <br><select id="sl" name="s">
            <option >Select</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Black">Black</option>
        </select>
        <br><br><label for="si">Multiple-SELECT</label>
        <br><select id="si" name="si" multiple>
            <option value="White">White</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Black">Black</option>
        </select><br>
        <label for id="b">Exclusive Radio Button Group: Age of Truck in years</label>
        <input type="radio" id="b" value="1" name="r">1
        <input type="radio" id="b" value="2" name="r">2
        <input type="radio" id="b" value="3" name="r">3
        <input type="radio" id="b" value="4" name="r">4
<br>
        <label for id="b">NonExclusive Check Box Group: Voting for zero through Four Canditates</label>
        <input type="checkbox" id="b" value="1" name="r1">1
        <input type="checkbox" id="b" value="2" name="r2">2
        <input type="checkbox" id="b" value="3" name="r3">3
        <input type="checkbox" id="b" value="4" name="r4">4
        <br>
        <button type="submit">Submit Request</button> <button type="reset">Reset Request</button>
        </form>
</body>
</html>
